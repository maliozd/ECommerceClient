<!DOCTYPE html>

<body>
    <div class="myDiv" id="myDiv">

        <input type='file' onchange="readfile(this);" multiple />
        <img id="image_preview" src="#" alt="your image" width="200" height="200" />

    </div>
</body>

<script>
    function readfile(input) {
        let uploadedFiles = input.files
        let mainElement = document.getElementById('myDiv');
        let childElement = document.createElement("img")
        if (uploadedFiles) {
            debugger
            console.log(uploadedFiles)
            var reader = new FileReader();
            reader.onload = function (e) {
                childElement.setAttribute("src", e.target.result)
                mainElement.appendChild(childElement);
                // reader.readAsDataURL(input.files[i]);
            }
        }
    }
</script>
