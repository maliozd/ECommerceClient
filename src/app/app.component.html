<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
<div class="row">


</div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mali's</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" routerLink="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" routerLink="products">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" routerLink="basket">Basket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" routerLink="register" *ngIf="!authService.isAuthenticated">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" routerLink="login" *ngIf="!authService.isAuthenticated">Login</a>
            </li>          
            <a class="btn btn-primary" routerLink="admin" *ngIf="authService.isAuthenticated">Admin Page</a>
          </ul>
          
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
         
        </div>
        <div>
          <a class="btn btn-danger" (click) = "signOut()" *ngIf="authService.isAuthenticated">Logout</a>
        </div>
      </div>
    </nav>
  </div>
  <div class="col-md-2"></div>
</div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <router-outlet></router-outlet>
  </div>
  <div class="col-md-2"></div>
</div>
<ngx-spinner size="default" type="ball-scale-pulse" name = "s1"></ngx-spinner>
<ngx-spinner type="ball-triangle-path" name = "s2"></ngx-spinner>
<ngx-spinner type="ball-spin-fade-rotating" name = "s3"></ngx-spinner>
