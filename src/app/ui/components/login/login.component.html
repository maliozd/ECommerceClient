<div class="row">
  <div class = "col-md-2"></div>
  <div class="col-md-6">
      <div class="form-group">
        <label for="username">Username or email</label>
        <input type="text" class="form-control" placeholder="Username or email" #txtUsernameOrEmail />
        <small class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" placeholder="Password" #txtPassword />
        <small class="form-text text-muted"></small>
      </div>
      <asl-google-signin-button></asl-google-signin-button>
      <button style="margin: 10px;" type = "submit" class = "btn btn-primary" (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Login</button>
  </div>
</div>
