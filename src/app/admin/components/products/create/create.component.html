<mat-form-field appearance="fill" class="product-input">
  <mat-label>Name</mat-label>
  <input matInput #txtName>
</mat-form-field>
<mat-form-field appearance="fill" class="product-input">
  <mat-label>Stock</mat-label>
  <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>
<mat-form-field appearance="fill" class="product-input">
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0" value="0" #txtPrice>  
</mat-form-field>

<button mat-flat-button color="primary" (click)="createP(txtName,txtPrice,txtStock)" class="btnCreate">Create
  Product</button>

  <hr />
  <app-file-upload [options]="fileUploadOptions"></app-file-upload>
