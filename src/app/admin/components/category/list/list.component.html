<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="parentCategory">
      <th mat-header-cell *matHeaderCellDef> Parent Category</th>
      <td mat-cell *matCellDef="let element"> {{element.parentCategory}} </td>
    </ng-container>

    <ng-container matColumnDef="childCategory">
      <th mat-header-cell *matHeaderCellDef> Childs </th>
      <td mat-cell *matCellDef="let element"> {{element.childCategories.length}} </td>
    </ng-container>  

    <ng-container matColumnDef="isParentCategory">
      <th mat-header-cell *matHeaderCellDef> isParentCategory </th>
      <td mat-cell *matCellDef="let element"> {{element.isParentCategory}} </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
