<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="parentCategory">
      <th mat-header-cell *matHeaderCellDef> Parent Category</th>
      <td mat-cell *matCellDef="let element"> {{element.parentCategory}} </td>
    </ng-container>
    <ng-container matColumnDef="childCategory">
      <th mat-header-cell *matHeaderCellDef> Childs </th>
      <td mat-cell *matCellDef="let element"> {{element.childCategories.length}} </td>
    </ng-container>  
    <ng-container matColumnDef="isParentCategory">
      <th mat-header-cell *matHeaderCellDef> isParentCategory </th>
      <td mat-cell *matCellDef="let element"> {{element.isParentCategory}} </td>
    </ng-container>    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="pageChanged()"
                 [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  <div class="modal-dialog modal-l">
    <ng-template appDynamicLoadComponent></ng-template>
  </div>
</div>
